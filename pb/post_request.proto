syntax = "proto3";

package pb;

option go_package = "./pb";

import "pb/post.proto";

message CreatePostRequest {
  Post post = 1;
}

message GetPostRequest {
  string post_id = 1;
}

message UpdatePostRequest {
  Post post = 1;
}

message DeletePostRequest {
  string post_id = 1;
  string user_id = 2; // The ID of the user performing the deletion (optional)
}